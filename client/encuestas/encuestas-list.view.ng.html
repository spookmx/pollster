<ion-pane>
  <ion-content class="padding encuestas-list">
    <h1>Encuestas</h1>
    <!--
      Due to ion-content creating a child scope, we have to use $parent to
      access our own scope. This only applies for variables inside an
      ion-content directive. Outside ion-content you can call 'encuestas' directly
    -->
    <form ng-submit="$parent.save()" name="$parent.form" novalidate="">
      <div class="list">
        <label class="item item-input">
          <input type="text" placeholder="Name" ng-model="$parent.newEncuesta.name" />
        </label>
      </div>
      <button class="button button-block button-positive" type="submit">Add</button>
    </form>
    <div class="list">
      <div class="item item-button-right" ng-repeat="encuesta in $parent.encuestas">
        <a href="/encuestas/{{encuesta._id}}">{{ encuesta.name }}</a>
        <button class="button button-assertive" ng-click="$parent.remove(encuesta)">
          <i class="icon ion-trash-a"></i>
        </button>
      </div>
    </div>
    <p>Total number of encuestas: {{ $parent.encuestas.length }}</p>
  </ion-content>
</ion-pane>
